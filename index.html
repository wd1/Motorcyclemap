<script>
var map;
function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoomControl: true,
      zoomControlOptions: {
        position: google.maps.ControlPosition.RIGHT_CENTER
      },
      gestureHandling: 'greedy',
      zoom: 7
    });
    init_data();
}
</script>
